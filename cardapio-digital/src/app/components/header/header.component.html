<div class="header">
  <div class="title">Card√°pio Digital</div>
  <div class="new" (click)="openModal(novoProduto)">novo</div>
  <input
    type="text"
    class="form-control input-text"
    placeholder="Comida..."
    [(ngModel)]="comida"
    #inputText="ngModel"
    (ngModelChange)="buscar()"
  />
  <div class="form-group select">
    <select
      class="form-control"
      id="select-categoria"
      (change)="selecionarCategoria($event.target.value)"
    >
      <option value="">Todas</option>
      >
      <option *ngFor="let categoria of todasCategorias">
        {{ categoria.category_title }}
      </option>
    </select>
  </div>
</div>

<ng-template #novoProduto>
  <app-novo-produto
    [categorias]="todasCategorias"
    (saveEmit)="salvar($event)"
    (cancelEmit)="closeModal()"
  ></app-novo-produto>
</ng-template>
