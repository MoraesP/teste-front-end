<div class="body">
  <form role="form" [formGroup]="novoProdutoForm" (submit)="submit()">
    <div class="form-group">
      <label>Nome do produto</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        placeholder="Digite o nome do produto..."
      />
    </div>
    <div class="form-group">
      <label>Preço (R$)</label>
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
      />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        placeholder="Digite sua decrição..."
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Link da imagem</label>
      <input
        type="text"
        class="form-control w-100"
        id="picture"
        formControlName="picture"
        placeholder="Digite o link da imagem..."
      />
    </div>
  </form>

  <div class="form-group select">
    <select
      class="form-control"
      id="select-categoria"
      (change)="selecionarCategoria($event.target.value)"
    >
      >
      <option *ngFor="let categoria of categorias">
        {{ categoria.category_title }}
      </option>
    </select>
  </div>

  <div class="d-flex buttons">
    <button
      type="button"
      class="btn btn-success"
      [disabled]="!novoProdutoForm.valid"
      (click)="submit()"
    >
      Adicionar produto
    </button>
    <button type="button" class="btn btn-danger" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</div>
