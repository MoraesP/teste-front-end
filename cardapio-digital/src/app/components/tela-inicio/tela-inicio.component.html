<div class="body">
  <div class="conteudo">
    <div class="cards">
      <ng-container
        *ngFor="let categoria of todasCategorias | filterBy: filterCategoria"
      >
        <ng-container
          *ngFor="let produto of categoria.products | filterBy: filterProduto"
        >
          <app-card-info [produto]="produto"></app-card-info>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
